server.port=8080
spring.jackson.date-format=org.openapitools.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Strong Customer Authentication (SCA) Configuration for PSD2 Compliance
# Enables Redirect SCA Approach for Account Information Consent Requests
sca.enabled=true
sca.scaApproach=REDIRECT
sca.aspspAuthUrl=https://aspsp.example.com/sca/authorize
